<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
  </head>
  <body>
    <button></button>
  </body>

  <style>
    * {
      transition: cubic-bezier(0.19, 1, 0.22, 1) 0.4s;
      margin: 0;
      outline: none;
    }

    button {
      background: purple;
    }

    button:active {
      transform: scale(0.9);
    }

    button:hover{
      transform: scale(1.1);
    }
  </style>
</html>
